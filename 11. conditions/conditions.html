<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        var grade = parseInt(prompt("input marks"));
        if (grade >= 70){
            alert("You have an A")
        }
        else if( grade >= 60 && grade < 70){
            alert("you have a B")
        }
        else if ( grade >= 50 && grade < 60){
            alert("you have a C")
        }
        else if ( grade >= 40 && grade < 50){
            alert("you have a D")
        }
        else{
            alert("you have an E")
        }

    </script>

</body>
</html>
