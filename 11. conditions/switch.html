<body>
    
    <script>
        var star =parseInt(prompt("input ratings you want"))

        switch(star){
            case 1:
                alert("you have booked a tourist hotel")
               break;
            case 2:
                alert("you have booked a standard hotel")
                break;
            case 3:
                alert("you have booked a comfort hotel")
                break;
            case 4:
                alert("you have booked a first class hotel")
                break;
            
        }
    </script>
</body>
</html>
